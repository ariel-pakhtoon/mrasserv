<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRASSERV</title>
    <style>
        /* Your existing styles here */

        .comments {
            margin-top: 10px;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }

        .add-comment {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MRASSERV</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <section>
            <h2>CONTENT #1</h2>
            <div class="content">
                <p>PROVIDED/SHARED BY</p>
                <p>ME/AUTHOR</p>
            </div>
            <div class="comments">
                <h3>Comments</h3>
                <div class="comment">This is a comment.</div>
                <!-- More comments go here -->
            </div>
            <div class="add-comment">
                <h3>Add Comment</h3>
                <textarea rows="4" cols="50" placeholder="Write your comment here..."></textarea>
                <button onclick="addComment()">Add Comment</button>
            </div>
        </section>
        <section>
            <h2>CONTENT #2</h2>
            <div class="content">
                <p>PROVIDED/SHARED BY</p>
                <p>ME/AUTHOR</p>
            </div>
            <div class="comments">
                <h3>Comments</h3>
                <div class="comment">Another comment here.</div>
                <!-- More comments go here -->
            </div>
            <div class="add-comment">
                <h3>Add Comment</h3>
                <textarea rows="4" cols="50" placeholder="Write your comment here..."></textarea>
                <button onclick="addComment()">Add Comment</button>
            </div>
        </section>
    </main>

    <script>
        function addComment() {
            var commentText = document.querySelector("textarea").value;
            if (commentText.trim() !== "") {
                var commentDiv = document.createElement("div");
                commentDiv.className = "comment";
                commentDiv.innerHTML = commentText;

                var commentsSection = document.querySelector(".comments");
                commentsSection.appendChild(commentDiv);

                // Clear the textarea after adding the comment
                document.querySelector("textarea").value = "";
            }
        }
    </script>
</body>
</html>
